                <h1>Contato</h1>

                <p>Celular / Whats: +55 11 99898-7778</p>

                <p>Endereço: São Paulo - SP</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23720.104731653726!2d-46.64654439254223!3d-23.563818133268402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1682206497520!5m2!1spt-BR!2sbr" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                
                <form class="contato" method="get">
                    <h2>Formulário de Contato</h2>

                    <div class="input">
                        <label>Nome:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    

                    <div class="input">
                        <label>  E-mail:</label>
                        <input type="email" name="email" id="email">    
                    </div>


                    <div class="input">
                        <label>Assunto: </label>
                        <input type="text" name="subject" id="subject">
                    </div>


                    <div class="message">
                        <textarea name="message" id="message" style="resize:none" placeholder="Mensagem..."></textarea>
                    </div>
                    

                    <button class="submit" type="submit">Enviar</button>
                    <button class="reset" type="reset">Limpar</button>


                </form>

            </div>
